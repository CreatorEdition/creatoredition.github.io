<script>
    function IPCallBack (ipData){
        // 假如把 addr 值输出到 控制台
        // 当然了，你也可以直接调用相关字段，但是要以 data.xxx 方式调用
        console.log(ipData);
        $("[id=cityName]").html(ipData.city);
        $("[id=proName]").html(ipData.pro);

        if(locations[ipData.city]!==undefined){
            var cityInfo = locations[ipData.city];
            procCallBack(cityInfo)
        }else if(locations[ipData.pro]!==undefined){
            var cityInfo = locations[ipData.pro]
            procCallBack(cityInfo)
        }else{
            console.log("暂不支持的地区")
            $("#cityCode").css("display","none");
            $(".tabs__slider").css("display","none");
            $(".txt").html(locations["undefined"].help_text);
            //$(".province_btn").css("display","none");
            exit;
        }

    }
    function procCallBack(cityInfo){
        var qrUrl = apps[cityInfo.link].link;
        $("#cityCodeName").html(cityInfo.title);
        $(".txt").html(cityInfo.help_text);
        $(".province_btn").attr("href",qrUrl);
        if(cityInfo.qr_code_scanner){
            $(".capsule__scan-icon").css("display","block");
            $(".capsule__menu-icon").css("display","none");
            $(".capsule__scan-icon").attr("onclick","jumpTo('"+cityInfo.link+"/scan.html')");
        }
    }
</script>
