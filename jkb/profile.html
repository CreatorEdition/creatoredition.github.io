<!DOCTYPE html>
<title>健康宝</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,viewport-fit=cover,initial-scale=1,maximum-scale=1,user-scalable=0">
<meta name="theme-color" content="#327fff">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" href="./static/logo_jiankangbao1@2x.png">
<link rel="apple-touch-icon" sizes="128x128" href="./static/logo_jiankangbao1@2x.png">
<link rel="stylesheet" href="../common/nav.css">
<link rel="stylesheet" href="./static/app.css">
<script src="../common/base.js"></script>
<style>

  .btn-a {
    border: 1rpx solid #ccc;
    color: #f34347;
    font-family: PingFangSC-Medium;
    font-size: 34rpx;
  }

  .btn-a,.txts {
    border-radius: 16rpx;
  }

  .txts {
    background: #f7f7f7;
    color: #999;
    font-family: PingFangSC-Regular;
    font-size: 3.467vw;
    letter-spacing: 0;
    line-height: 4.8vw;
    margin: 2.135vw 4vw;
    padding: 1.6vw 2.133vw;
    text-align: left;
  }

</style>
<view class="navbar navbar--wechat navbar--wechat-alternative">
  <view class="navbar__placeholder"></view>
  <view class="navbar__inner">
    <view class="navbar__left">
      <view class="navbar__buttons" onclick="history.back();">
        <view class="navbar__button-goback"></view>
      </view>
    </view>
    <view class="navbar__center">
      <text>个人中心</text>
    </view>
    <view class="navbar__right">

    </view>
  </view>
  <view class="capsule capsule--wechat capsule--alternative" onclick="jumpTo('index.html');">
    <svg class="capsule__menu-icon" viewBox="0 0 64 28" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="14" r="9.5"/>
      <circle cx="54" cy="14" r="6"/>
      <circle cx="10" cy="14" r="6"/>
    </svg>
    <view class="capsule__splitter"></view>
    <svg class="capsule__exit-icon" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
      <circle cx="30" cy="30" r="9"/>
      <circle cx="30" cy="30" r="23" stroke-width="6" fill="transparent"/>
    </svg>
  </view>
</view>
<view class="profile">
  <view class="back-view">
    <view class="back-image"></view>
  </view>
  <view class="wrap1">
    <view class="box" style="padding:2.667vw 0">
      <view class="box12" style="border-bottom: 1px solid #9c9c9c4d;">
        <view class="cen">
          <view class="tit-lx">
            <view class="lx">姓名</view>
            <text class="mao"> </text>
          </view>
          <view class="mc" id="_name">{{data.name}}</view>
        </view>
        <view class="cen">
          <view class="tit-lx">
            <view class="lx">身份证号</view>
            <text class="mao"> </text>
          </view>
          <view class="mc" id="_idcard">{{data.idCard}}</view>
        </view>
        <view class="cen">
          <view class="tit-lx">
            <view class="lx">手机号</view>
            <text class="mao"><img bindtap="hesuanTC" class="hesuanwenhao" src="./static/whicon-s.svg"></text>
          </view>
          <view class="mc2" id="_phone">{{data.phone}}</view>
        </view>
      </view>
      <view class="txts">
        <text>在您展示健康状态或扫码登记时，以上个人信息将以脱敏形式呈现。</text>
      </view>
    </view>
  </view>
  <view class="footer">
    <div class="footer-btn" onclick="jumpTo('index.html')">返回首页</div>
  </view>
  <view class="foot">北京市大数据中心</view>
</view>
<input type="file" style="display: none;" id="upload" oninput="onInput(this);">
<script>
  addStorageField("_name", "#_name", "名字", "李智能", presetFilters.lastnameonly);
  addStorageField("_idcard", "#_idcard", "身份证号", "110102199001016755", presetFilters.idcard(2, 2));
  addStorageField("_phone", "#_phone", "手机号码", "13"+getRandomSixDigit(), presetFilters.phone());

  initServiceWorker("jkb");
</script>
