<script>
  setDynamicTime("#_date", 0, 10);
  setDynamicTime("#_time", 11, 17);
  setDynamicTime("#_sec", 17, 19);

  setStaticTime(".sample-time", 0, 19);
  setStaticTime(".test-time", 0, 19);

  addStorageField("_name", "#_name", "名字", "李智能", presetFilters.lastcharonly);
  addStorageField("_idcard", "#_idcard", "身份证号", "110102199001016755", presetFilters.idcard(0,4));
  addStorageField("_test_institution", ".test-institution", "检测机构", "上海市静安区中心医院");

  let _name = localStorage.getItem("_name") || "李智能";
  var show_name = false;

  function switchNameDisplay() {
    const hidden_name = new Array(_name.length).join("*") + _name.substr(-1);
    var x = document.querySelectorAll("#_name");var i;
    for (i = 0; i < x.length; i++) {
      x[i].innerText = show_name ? hidden_name : _name;
    }
    if(show_name==false){
      document.getElementsByClassName("switch-icon")[0].classList.add(show_name ? "closed-eye" : "open-eye");
      show_name = true;
    }else if(show_name==true){
      document.getElementsByClassName("switch-icon")[0].classList.remove(show_name ? "open-eye" : "open-eye");
      show_name = false;
    }
  }

  initServiceWorker("shanghai-hc");
</script>
